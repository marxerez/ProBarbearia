<div class="d-flex align-items-center">

  <div class="panel-body">

    <form [formGroup]="form" class="form-signin" (ngSubmit)="logar()">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input class="form-control" type="text" formControlName="userName"
          [ngClass]="{'is-invalid': f.userName.errors && f.userName.touched}" placeholder="Insira o nome de Usuário" />
        <div class="invalid-feedback">
          Usuário é obrigatório.
        </div>
      <label for="password" class="sr-only">Password</label>
      <input class="form-control" type="password" formControlName="password"
            [ngClass]="{'is-invalid': f.password.errors && f.password.touched}" placeholder="Digite uma Senha" />
          <div *ngIf="f.password.errors?.required && f.password.touched"
          class="invalid-feedback">
            Senha é obrigatório.
          </div>
          <div *ngIf="f.password.errors?.minlength && f.password.touched"
          class="invalid-feedback">
            Deve conter no mínimo 6 caracteres.
          </div>
      <button [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" routerLink="/usuario/registrar">Quero me cadastrar</a>
    </form>



  </div>

</div>
