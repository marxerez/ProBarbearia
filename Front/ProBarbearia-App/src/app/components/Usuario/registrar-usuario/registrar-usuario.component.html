<div class="row">
  <div class="col-4" class="panel-body">
    <form [formGroup]="form" class="p-1" (ngSubmit)="registrar()">
      <div class="pb-2" style="text-align: center">
        <i class="fa-solid fa-user mb-2"></i>
        <h3>Cadastro de Usuário</h3>
      </div>
      <div class="form-group">
        <label for="">Usuário:</label>
        <input
          class="form-control"
          type="text"
          formControlName="userName"
          [ngClass]="{ 'is-invalid': f.userName.errors && f.userName.touched }"
          placeholder="Insira o nome de Usuário"
        />
        <div class="invalid-feedback">Usuário é obrigatório.</div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
            type="text"
            class="form-control"
            formControlName="primeiroNome"
            [ngClass]="{
              'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched
            }"
            placeholder="Insira o Primeiro nome"
          />
          <div class="invalid-feedback">Primeiro Nome é obrigatório.</div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
            type="text"
            class="form-control"
            formControlName="ultimoNome"
            [ngClass]="{
              'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched
            }"
            placeholder="Insira o Último nome"
          />
          <div class="invalid-feedback">Último Nome é obrigatório.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
          class="form-control"
          type="text"
          formControlName="email"
          [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
          placeholder="Insira o email"
        />
        <div
          *ngIf="f.email.errors?.required && f.email.touched"
          class="invalid-feedback"
        >
          e-mail é obrigatório.
        </div>
        <div
          *ngIf="f.email.errors?.email && f.email.touched"
          class="invalid-feedback"
        >
          Deve ser um e-mail válido.
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
            class="form-control"
            type="password"
            formControlName="password"
            [ngClass]="{
              'is-invalid': f.password.errors && f.password.touched
            }"
            placeholder="Digite uma Senha"
          />
          <div
            *ngIf="f.password.errors?.required && f.password.touched"
            class="invalid-feedback"
          >
            Senha é obrigatório.
          </div>
          <div
            *ngIf="f.password.errors?.minlength && f.password.touched"
            class="invalid-feedback"
          >
            Deve conter no mínimo 6 caracteres.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            class="form-control"
            type="password"
            formControlName="confirmeSenha"
            [ngClass]="{
              'is-invalid': f.confirmeSenha.errors && f.confirmeSenha.touched
            }"
            placeholder="Confirme a Senha"
          />
          <div
            *ngIf="f.confirmeSenha.errors?.required"
            class="invalid-feedback"
          >
            Confirmar Senha é obrigatório.
          </div>
          <div
            *ngIf="f.confirmeSenha.errors?.campoValidado"
            class="invalid-feedback"
          >
            Repetir a senha é obrigatório.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button
            [disabled]="!form.valid"
            class="btn btn-lg btn-primary btn-block px-5"
            type="submit"
          >
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/usuario/logar">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
