<ol class="breadcrumb">
  <li class="breadcrumb-item"><a routerLink="/pagina/inicio">In√≠cio</a></li>
  <ng-container *ngFor="let data of navData">
    <!-- active -->
    <li
      class="breadcrumb-item "
      *ngIf="'/pagina/' + data.routerlink === routerLink"
    >
      <span>{{ data.label }}</span>
    </li>
    <ng-container *ngFor="let sub of data.submenu">
      <li
      class="breadcrumb-item "
      *ngIf="sub.routerlink === routerLink"
    >
      <span>{{ sub.label }}</span>
    </li>
    </ng-container>
  </ng-container>
</ol>
