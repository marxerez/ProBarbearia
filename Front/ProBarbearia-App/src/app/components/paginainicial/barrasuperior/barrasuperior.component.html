
<nav class="navbar navbar-expand-lg navbar-light  shadow-sm fundoClaro">
  <div class="container" >

    <button
      class="navbar-toggler"
      (click)="isCollapsed = !isCollapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [collapse]="isCollapsed"
      [isAnimated]="true"
      id="navbarNav"
    >
      <ul class="navbar-nav mr-auto">
        <ng-container> </ng-container>
      </ul>

      <div
        *ngIf="(usuarioservico.usuarioAtual$ | async) === null"
        class="navbar-nav mr-3 d-xs-none d-none d-md-block"
      >
        <a class="btn btn-light mr-2 border" routerLink="/user/login">Entrar</a>
        <a class="btn btn-warning" routerLink="/user/registration"
          >Me Cadastrar</a
        >
      </div>
<!--link Mudar tema-->
      <ul *ngIf="(usuarioservico.usuarioAtual$ | async) !== null"
      class="navbar-nav">
      <li
        class="nav-item dropdown"
        dropdown

      >
        <a
          dropdownToggle
          class="nav-link dropdown-toggle"
          style="cursor: pointer"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
        <i class="fa-solid fa-palette"></i> Temas
        </a>

        <div
        *dropdownMenu
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="navbarDropdownMenuLink"
      >
      <a (click)="selectTheme('flatly')" class="dropdown-item" style="cursor: pointer;">
        <i class="fa-sharp fa-solid fa-brush" style="color:#2c3e50;" ></i>Flatly
      </a>
        <div role="separator" class="divider"></div>

        <a (click)="selectTheme('minty')" class="dropdown-item" style="cursor: pointer;">
          <i class="fa-sharp fa-solid fa-brush" style="color:#1ca37b;" ></i>Minty

        </a>
        <div role="separator" class="divider"></div>

        <a  (click)="selectTheme('united')" class="dropdown-item" style="cursor: pointer;">
          <i class="fa-sharp fa-solid fa-brush" style="color:#c47c61;" ></i>United
        </a>
      </div>

      </li>

        <li
          class="nav-item dropdown"
          dropdown
          *ngIf="usuarioservico.usuarioAtual$ | async as Usuario"
        >
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            style="cursor: pointer"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="letrasiniciais"
              >{{ Usuario.primeiroNome.charAt(0) | titlecase}}
              {{ Usuario.ultimoNome.charAt(0) | titlecase }}</span>
            {{ Usuario.userName | titlecase }}
          </a>
          <div
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="perfil">
              <i class="fa-solid fa-user"></i> Perfil
            </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" routerLink="/estabelecimentos">
              <i class="fa-regular fa-building"></i> Mudar Estabelecimento
            </a>
            <div role="separator" class="divider"></div>

            <a (click)="logout()" class="dropdown-item" style="cursor: pointer;">
              <i class="fa-solid fa-right-from-bracket"></i>
              Sair
            </a>

          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
